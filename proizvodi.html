        body {

        /* ===== NAVBAR ===== */

            left: 0;

        .logo {

            font-size: 1.3rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f6d28a;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1100;
        }

        .hamburger span {
            width: 26px;
            height: 3px;
            background-color: #fff;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* ===== MOBILE MENU ===== */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                inset: 0;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: linear-gradient(180deg, #85825e, #b09f3b, #7a6c1a);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.4s ease;
                z-index: 9999;
            }

            .nav-links.show {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .nav-links a {
                font-size: 1.5rem;
            }
        }

            padding-top: 90px;
            text-align: center;
        }

        .product-detail-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .back-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 42px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #3a2e0a, #5a4814);
            color: #f6d28a;
            border: 1px solid #c4a94d;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
        }

        .back-arrow:hover {
            background: linear-gradient(135deg, #e4a526, #c4a94d);
            color: #746f5e;
            transform: translateX(-3px);
            box-shadow: 0 4px 14px rgba(246, 210, 138, 0.4);
        }


        .product-detail h1 {
            font-size: 2.6rem;
            color: #ffffff;
            -webkit-text-fill-color: #ffffff;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
            margin: 0;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }


        .product-detail p {
            max-width: 800px;
            margin: 0 auto 40px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #f7f7f7;
        }

        .product-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            padding: 0 30px 80px;
        }

        .product-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .product-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

            }

        @media (max-width: 600px) {
            .product-gallery {
                grid-template-columns: 1fr;
            }
        }

        /* ===== LIGHTBOX ===== */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 30px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #f6d28a;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 40px;
        }

        .lightbox-nav button {
            background: none;
            border: none;
            color: #fff;
            font-size: 2.2rem;
            cursor: pointer;
            transition: transform 0.2s, color 0.3s;
        }

        .lightbox-nav button:hover {
            transform: scale(1.2);
            color: #f6d28a;
        }

        /* ===== PRELOADER ===== */
        #preloader {
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg, #5c4e01, #7a6c1a);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            /* iznad svega */
            transition: opacity 0.4s ease;
        }

        #preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 45px;
            height: 45px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #f6d28a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Blagi fade-in na cijeli body */
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.loaded {
            opacity: 1;
        }
    </style>
</head>

                    hamburger.classList.remove("active");
                    navLinks.classList.remove("show");
                });
            });

            document.addEventListener("click", (e) => {
                if (!e.target.closest(".nav-links") && !e.target.closest(".hamburger")) {
                    hamburger.classList.remove("active");

</div>

`;

        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.src = product.images[currentIndex];
            lightbox.style.display = "flex";
        }

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % product.images.length;
            lightboxImg.src = product.images[currentIndex];
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + product.images.length) % product.images.length;
            lightboxImg.src = product.images[currentIndex];
        }

        document.addEventListener("click", (e) => {
            if (e.target.matches(".product-gallery img")) {
                openLightbox(parseInt(e.target.dataset.index));
            }
        });

        closeBtn.addEventListener("click", closeLightbox);
        nextBtn.addEventListener("click", showNext);
        prevBtn.addEventListener("click", showPrev);

            if (e.target === lightbox) closeLightbox();

            document.querySelectorAll(".nav-links").forEach(n => n.classList.remove("show"));
            document.querySelectorAll(".hamburger").forEach(h => h.classList.remove("active"));
